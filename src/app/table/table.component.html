@if(isUpdating){
    <app-edit [id]="selectedId" (close)="onClose()" (update)="onUpdate()" (delete)="onDelete($event)"/>
}
<div class="table-itens">
    <table>
        <thead>

            </tr>
        </thead>
        <tbody>
            <tr 
                *ngFor="let product of products" 
                app-table-item 
                [product]="product" 
                (selectId)="onEdit($event)"

            </tr>
        </tbody>


    </table>
