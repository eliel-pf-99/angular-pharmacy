<div class="backdrop" (click)="onCancel()"></div>
<dialog open>
    <h2>Novo Produto</h2>
    <form class="np">
        <p>
            <label for="code">CÃ³digo: </label>
            <input type="text" id="code" name="code" [(ngModel)]="enteredTitle" />
        </p>

        <p>
            <label for="name">Nome: </label>
            <input type="text" name="name" id="name">
        </p>

        <p>

    </form>
</dialog>
