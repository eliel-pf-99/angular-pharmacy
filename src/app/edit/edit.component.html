<div class="backdrop" (click)="onClose()"></div>
<dialog open>
    <h2>Novo Produto</h2>
    <form class="np" #formCtrl="ngForm" (submit)="onUpdate()">
        <p>
            <label for="code">CÃ³digo: </label>
            <input type="text" id="code" name="code" [(ngModel)]="enteredSKU" />
        </p>

        <p>
            <label for="name">Nome: </label>
            <input type="text" name="name" id="name" [(ngModel)]="enteredName">
        </p>

        <p>
            <label for="bar">Quantidade: </label>
            <input type="number" id="bar" name="bar" [(ngModel)]="enteredQtd" />
        </p>

        <p>
            <label for="validade">Validade: </label>
            <input type="date" id="validade" name="validade" value="enteredDate" [(ngModel)]="enteredDate" />
        </p>

        <p>
            <label for="bar">Barras: </label>
            <input type="number" id="bar" name="bar" [(ngModel)]="enteredBar" />
        </p>

        <p class="actions">
            <button type="submit"
                [disabled]="!(enteredBar != '' && enteredDate != '' && enteredName != '' && enteredSKU != '')">Adicionar</button>
            <button type="button" (click)="onClose()">Cancelar</button>
        </p>
    </form>
</dialog>
